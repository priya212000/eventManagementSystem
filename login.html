<html>
<head>
<title>login page
</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<h1>Login Page</h1>
<fieldset>
    <form name="login" method="password" action="_">
    <table>
        <tr>
            <td>
                <label>
                    <h2>
                        User_id
                    </h2>
                </label>
            </td>
            <td>
                <input type="text" name="user_id" placeholder="Enter your user_id"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <h2>
                        Password:
                    </h2>
                </label>
            </td>
            <td>
                <input type="password" name="password" />
            </td>
        </tr>
        </table>
                <input type="submit" name="login" value="login"/>
            
    </form>
    <form name="signup" method="POST" action="_">
        <table>
            <tr>
                <td>
                    <label>
                        <h3>
                            Not a user? 
                        </h3>
                    </label>
            
                    <input type="submit" name="signup" value="signup"/>
                </td>
            </tr>
        </table>
    </form>
</fieldset>
</body>

</html>
